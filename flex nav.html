<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
        }

        nav a {
            text-decoration: none;
            color: red;
        }

        nav a:hover {
            color: blue;
        }

        .login {
            display: flex;
            flex-direction: column;
            border: 1px solid olive;
            width: 50%;
        }

        .cont {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav>
        <div>
            <a href="">portfolio</a>
            <a href="">blog</a>
            <a href="">home</a>
            <a href="">about</a>
        </div>
        <div>
            <a href="">login</a>
        </div>

    </nav>
</body>
<section class="cont">
    <form class="login">
        <h3>please login</h3>
        <input type="email" placeholder="give" required><br>
        <input type="password" placeholder="give pass" required><br>
        <input type="submit" value="login">
    </form>
</section>

</html>
